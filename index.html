<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Asset Preloader Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Advanced Asset Preloader</h1>

    <div class="progress-container">
      <div id="progressBar" class="progress-bar"></div>
      <div id="progressText" class="progress-text">Progress: 0%</div>
    </div>

    <div id="log">
      <div class="log-header">
        <button id="startBtn">
          <span class="start-icon">â–¶</span> Start Preloading
        </button>
      </div>
    </div>

    <div id="report">
      <h3 id="report-status"></h3>
      <p>Success: <span id="report-success-count"></span></p>
      <ul id="report-success-list"></ul>
      <p>Failed: <span id="report-failed-count"></span></p>
      <ul id="report-failed-list"></ul>
      <p>Duration (ms): <span id="report-duration"></span></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
